{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style type="">
    input[type='file'] {
       color: transparent;
    }
</style>
<form class="addmusic" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <legend>Add your music!</legend>
        {{ form|crispy }}
    <div>
        <button type="submit" class="submit-button">Add</button>
    </div>
</form>
{% endblock content %}
